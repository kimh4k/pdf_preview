<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Library</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // SVG Icons as components
        const LibraryIcon = () => (
            <svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                <path d="M14 17H7v-6h7v6zm-5-4v2h3v-2H9zM7 7h2v2H7zM11 7h2v2h-2zM15 7h2v2h-2z"/>
            </svg>
        );

        const DocumentIcon = () => (
            <svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
            </svg>
        );

        const EyeIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
        );

        const DownloadIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
        );

        // Mock data array
        const documents = [
            {
                id: 1,
                title: "Project Proposal 2024",
                description: "Q4 strategic planning document",
                size: "2.4 MB",
                url: "./pdf/AWC ROYAL NSG LOW VOLTAGE & INSTRUMENTATION.pdf"
            },
            {
                id: 2,
                title: "Annual Report",
                description: "Comprehensive yearly overview",
                size: "5.1 MB", 
                url: "./pdf/AWC ROYALNSG FLEXIBLE CABLES.pdf"
            },
            {
                id: 3,
                title: "User Manual",
                description: "Complete user guide",
                size: "3.8 MB",
                url: "./pdf/AWC ROYALNSG Low Voltage FRC.pdf"
            },
            {
                id: 4,
                title: "Technical Documentation",
                description: "API reference and specifications",
                size: "7.2 MB",
                url: "./pdf/AWC ROYALNSG MID HIGH EXTRA HIGH VOLTAGE.pdf"
            }
        ];

        // Header Component
        const Header = () => (
            <header className="text-center mb-16">
                <div className="flex justify-center mb-6">
                    <div className="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                        <LibraryIcon />
                    </div>
                </div>
                <h1 className="text-4xl font-bold text-gray-800 mb-4">Document Library</h1>
                <p className="text-gray-600 max-w-2xl mx-auto text-lg leading-relaxed">
                    Discover, preview, and download our curated collection of essential documents. Everything 
                    you need, beautifully organized and instantly accessible.
                </p>
            </header>
        );

        // Document Card Component
        const DocumentCard = ({ document }) => {
            const handlePreview = () => {
                window.open(document.url, '_blank');
            };

            const handleDownload = () => {
                const link = document.createElement('a');
                link.href = document.url;
                link.download = document.title + '.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 p-6 flex flex-col h-full">
                    {/* Document Icon */}
                    <div className="flex justify-center mb-6">
                        <div className="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                            <DocumentIcon />
                        </div>
                    </div>
                    
                    {/* Content */}
                    <div className="text-center flex-grow">
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{document.title}</h3>
                        <p className="text-gray-600 mb-3">{document.description}</p>
                        <p className="text-sm text-gray-500 mb-6">{document.size}</p>
                    </div>
                    
                    {/* Action Buttons */}
                    <div className="space-y-3">
                        <button 
                            onClick={handlePreview}
                            className="w-full py-3 px-4 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2 font-medium"
                        >
                            <EyeIcon />
                            Preview
                        </button>
                        <button 
                            onClick={handleDownload}
                            className="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2 font-medium shadow-md"
                        >
                            <DownloadIcon />
                            Download
                        </button>
                    </div>
                </div>
            );
        };

        // Document Grid Component
        const DocumentGrid = () => (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
                {documents.map((document) => (
                    <DocumentCard key={document.id} document={document} />
                ))}
            </div>
        );

        // Footer Component
        const Footer = () => (
            <footer className="text-center">
                <p className="text-gray-500 text-lg">Secure • Organized • Accessible</p>
            </footer>
        );

        // Main App Component
        const App = () => {
            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-7xl mx-auto">
                        <Header />
                        <DocumentGrid />
                        <Footer />
                    </div>
                </div>
            );
        };

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
